<ion-header>
  <ion-toolbar>
    <ion-img slot="start" class="logo" src="..\assets\icon\compass.png"></ion-img>
    <ion-title> {{ destination }} floor {{ floor }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>{{ distance }} to go</p>
  <p>{{ duration }} remaining</p>
</ion-content>
